<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="#">

        <meta name="description" content="">
        <title>YouTube - CSS Grid</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img class="header__menu-icon" src="./assets/img/view-sequential.svg" alt="exibir menu" />
                <img class="header__logo" src="./assets/img/youtube-logo.svg" alt="youtube logo" />
                <div class="search">
                    <input class="search__input" type="search" placeholder="Pesquisar"/>
                    <button class="search__button">
                        <img class="search__button__icon" src="./assets/img/magnify.svg" alt="pesquisar">
                    </button>
                </div>
                <div class="user-info">
                    <img class="user-info__icon-upload" src="./assets/img/upload.svg" alt="upload" />
                    <img class="user-info__icon-notification" src="./assets/img/bell.svg" alt="notificação" />
                    <img class="user-info__icon-profile" src="./assets/img/profile-picture.jpg" alt="perfil" />
                </div>
            </header>
            <aside class="aside"></aside>
            <main class="main"></main>
        </div>
    </body>
</html>
